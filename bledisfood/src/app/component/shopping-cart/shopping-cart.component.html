<div class="container" [@slideContent]="animationState" (@slideContent.start)="onAnimationStart($event)"
  (@slideContent.done)="onAnimationDone($event)">
  <div class="container" [@slideContent]="animationState" (@slideContent.start)="onAnimationStart($event)"
    (@slideContent.done)="onAnimationDone($event)">
    <div id="shopping-cart" class="shopping-cart">
      <div class="shopping-cart-header">
        <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{items.length}}</span>
        <div class="shopping-cart-total">
          <span class="lighter-text">Total : </span>
          <span class="main-color-text">CHF {{cartTotal.toFixed(2)}}</span>
        </div>
      </div>
      <div class="item-list">
        <ul class="shopping-cart-items" *ngFor="let item of distinctItems">
          <app-shopping-list-item [dish]="item" [itemCounter]="itemCounter"></app-shopping-list-item>
        </ul>
      </div>
      <div *ngIf="distinctItems.length > 0" class="order-button-wrapper">
        <button mat-flat-button color="primary" (click)="order()">Passer la commande</button>
      </div>
    </div>
  </div>
</div>
