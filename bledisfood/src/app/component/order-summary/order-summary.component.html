<div *ngIf="payment" style="background-color: rgba(255, 255, 255, 0.); display: flex; 
justify-content: center;">
  <div *ngIf="payment" style="padding-top: 20%;">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</div>
<div [hidden]="payment" class="summary-container" id="summary">
  <div class="top mat-elevation-z0">
    <h1 class="mat-headline">Résumé de commande</h1>
  </div>
  <div class="middle mat-elevation-z0">
    <table mat-table [dataSource]="orderSummary">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Plat </th>
        <td mat-footer-cell *matFooterCellDef> Total </td>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantité </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}}</td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let element">CHF {{(element.price * element.quantity).toFixed(2)}}</td>
        <td mat-footer-cell *matFooterCellDef>CHF {{totalCost.toFixed(2)}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns, sticky: true"></tr>
    </table>
  </div>
  <div class="bottom mat-elevation-z0">
    <button class="action-button" mat-raised-button color="primary" (click)="continueShopping()">Continuer mes
      achats</button>
    <button class="action-button" mat-raised-button color="primary" (click)="paymentSimulation()">Payer</button>
  </div>
</div>
