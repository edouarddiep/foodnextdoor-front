<h2 mat-dialog-title>Veuillez vous connecter.</h2>
<mat-dialog-content class="mat-typography">
    <p>Il vous faut être connecté avant de pouvoir procéder au paiement de la commande ! Veuillez vous connecter ou
        créer un compte.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" (click)="navigateToCreateUser()" cdkFocusInitial>S'inscrire</button>
    <button mat-button [mat-dialog-close]="true" (click)="navigateToLogin()" cdkFocusInitial>Se connecter</button>
</mat-dialog-actions>
