<h2 mat-dialog-title>Êtes-vous sûr de vouloir supprimer ce plat ?</h2>
<mat-dialog-content class="mat-typography">
    <h3>Cette action est irréversible.</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" color="warn" (click)="doDelete()" cdkFocusInitial>Je supprime</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Annuler</button>
</mat-dialog-actions>
